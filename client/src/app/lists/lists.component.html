<div class="text-center mt-3">
    <h4> {{predicate === 'liked' ? 'Members I like' : 'Member who like me'}}</h4>
    <div class="container mt-3">
        <div class="row">
            <div class="btn-group" name="predicate">
                <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadlikes()">Members I like</button>
                <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadlikes()">Members who like me</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let member of members" class="col-2">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>

<footer class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
    [boundaryLinks]="true" 
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;" 
    lastText="&raquo;">
    </pagination>
</footer>
